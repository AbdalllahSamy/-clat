<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éclat Beauty — Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-shell">
        <div class="auth-panel">
            <a href="index.html" class="brand">
                <span class="brand-mark">É</span>
                <span class="brand-name">Éclat Beauty</span>
            </a>
            <div class="panel-copy">
                <p class="eyebrow">Welcome back</p>
                <h1>Sign in</h1>
                <p class="muted">Access your saved looks, orders, and artist concierge.</p>
            </div>
            <form class="auth-form">
                <label class="field">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="you@example.com" >
                </label>
                <label class="field">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Your password" >
                </label>
                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forget-password.html" class="muted">Forgot password?</a>
                </div>
                <a href="index.html" style="display: block; text-align: center;" type="submit" class="btn primary full">Sign in</a>
            </form>
            <p class="auth-meta">New here? <a href="register.html">Create an account</a></p>
        </div>
        <div class="auth-visual">
            <div class="badge">Artist Concierge</div>
            <div class="quote-card">
                <p>“Need a shade match or event look? Our artists can curate a kit for you.”</p>
                <span>— Team Éclat</span>
            </div>
        </div>
    </div>
</body>
</html>
