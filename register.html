<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora — Create Account</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-shell">
        <div class="auth-panel">
            <a href="index.html" class="brand">
                <span class="brand-mark">S</span>
                <span class="brand-name">Sephora</span>
            </a>
            <div class="panel-copy">
                <p class="eyebrow">Join the glow list</p>
                <h1>Create your account</h1>
                <p class="muted">Save favorites, track orders, and get early access to drops.</p>
            </div>
            <form class="auth-form">
                <label class="field">
                    <span>Full name</span>
                    <input type="text" name="name" placeholder="Alex Morgan" required>
                </label>
                <label class="field">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </label>
                <label class="field">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="At least 8 characters" required>
                </label>
                <label class="field">
                    <span>Confirm password</span>
                    <input type="password" name="confirm" placeholder="Repeat password" required>
                </label>
                <button type="submit" class="btn primary full">Create account</button>
            </form>
            <p class="auth-meta">Already have an account? <a href="login.html">Log in</a></p>
        </div>
        <div class="auth-visual">
            <div class="badge">Vegan · Cruelty-Free · Clean</div>
            <div class="quote-card">
                <p>“We build beauty that loves your skin back. Glow smarter with science-led pigments.”</p>
                <span>— Team Sephora</span>
            </div>
        </div>
    </div>
</body>
</html>
