<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora — Reset Password</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-shell">
        <div class="auth-panel">
            <a href="index.html" class="brand">
                <span class="brand-mark">S</span>
                <span class="brand-name">Sephora</span>
            </a>
            <div class="panel-copy">
                <p class="eyebrow">Reset access</p>
                <h1>Forgot password</h1>
                <p class="muted">Enter your email and we’ll send you a secure reset link.</p>
            </div>
            <form class="auth-form">
                <label class="field">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </label>
                <button type="submit" class="btn primary full">Send reset link</button>
            </form>
            <p class="auth-meta">Remembered it? <a href="login.html">Back to login</a></p>
        </div>
        <div class="auth-visual">
            <div class="badge">Secure Reset</div>
            <div class="quote-card">
                <p>“We keep your account safe with encrypted links that expire.”</p>
                <span>— Team Sephora Security</span>
            </div>
        </div>
    </div>
</body>
</html>
